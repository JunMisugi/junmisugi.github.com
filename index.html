<head>

	<style type="text/css">

			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">/**</span><br />
				<span class="space"/><span class="comments">* 你我初识于2015年,</span><br />
				<span class="space"/><span class="comments">* 但是，刚认识的几个月我们几乎没有聊过.</span><br />
				<span class="space"/><span class="comments">**/</span><br />
				<span class="comments">// 2015.11.11,这是个神奇的日子. </span><br />
				<span class="comments">// 我说我爱你,我们可以在一起吗?</span><br />
				<span class="comments">// 幸运的是，宝宝你同意了.</span><br />
				<span class="comments">// 从这一天开始.</span><br />
				<span class="comments">// 从来都没有过的,深深的爱一个人的感觉.</span><br />
				<span class="comments">// 时间不长,但我们经历了那么多.</span><br />
				<span class="placeholder"/><span class="comments">// 包括开心的事儿.</span><br />
				<span class="placeholder"/><span class="comments">// 也包括走了的小习惯.</span><br />
				<span class="comments">// 但是,我坚信.我们会一直好好的走下去!</span><br />
				<span class="placeholder"/><span class="comments">// 哪怕刀山火海.</span><br />
				<span class="placeholder"/><span class="comments">// 哪怕地动山摇.</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						楠楠大人, 有你真开心!
						快看，我们在一起了这么多天！
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						永远爱你,永远!<br/>
						<div class="signature">- Pure</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
        <a href='http://weibo.com/JunMisugi17'>Pure's Weibo</a> <br/>
        <a href='http://weibo.com/u/2644303747'>Nan's Weibo</a> <br/>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2015, 10, 11);
		together.setHours(23);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
